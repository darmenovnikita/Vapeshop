<!DOCTYPE html>
<html>
<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <button onclick="send()">ТЕСТ</button>
    <script>
        let tg = Telegram.WebApp;
        function send() {
            tg.sendData("тест");
            alert("Отправлено!");
        }
    </script>
</body>
</html>
