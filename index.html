<!DOCTYPE html>
<html>
<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Тест</h1>
    <button onclick="test()">Отправить тест</button>

    <script>
        let tg = Telegram.WebApp;
        tg.expand();

        function test() {
            tg.sendData("Тестовое сообщение");
            alert("Отправлено!");
        }
    </script>
</body>
</html>
