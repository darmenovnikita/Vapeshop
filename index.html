<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
        }

        /* –ó–ê–ì–†–£–ó–û–ß–ù–´–ô –≠–ö–†–ê–ù –° –ì–õ–ê–ó–û–ú */
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #1a1a1a;
            background-image: 
                radial-gradient(circle at 30% 40%, #2a2a2a 2px, transparent 2px),
                radial-gradient(circle at 70% 60%, #2a2a2a 2px, transparent 2px),
                radial-gradient(circle at 45% 80%, #2a2a2a 2px, transparent 2px);
            background-size: 50px 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s;
        }

        .splash-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* –ö–û–ù–¢–ï–ô–ù–ï–† –î–õ–Ø –ì–õ–ê–ó–ê */
        .eye-container {
            position: relative;
            width: 300px;
            height: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* –°–ê–ú –ì–õ–ê–ó (–ó–ê–ö–†–´–¢) */
        .eye-closed {
            width: 200px;
            height: 100px;
            background: #2d1a1a;
            border-radius: 100px / 50px;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 0 30px rgba(255, 0, 0, 0.3),
                inset 0 0 30px #8b0000;
            border: 2px solid #4a0000;
            animation: twitch 4s infinite;
        }

        /* –í–ï–ö–û */
        .eyelid {
            position: absolute;
            top: -20px;
            left: 0;
            width: 100%;
            height: 60px;
            background: #2d1a1a;
            border-radius: 50%;
            filter: blur(5px);
        }

        /* –ì–õ–ê–ó –û–¢–ö–†–´–¢–´–ô */
        .eye-open {
            width: 220px;
            height: 140px;
            background: #fff0e0;
            border-radius: 50% 50% 45% 45%;
            position: relative;
            overflow: hidden;
            border: 4px solid #4a0000;
            box-shadow: 0 0 50px #ff0000;
            display: none;
        }

        .eye-open.visible {
            display: block;
        }

        /* –†–ê–î–£–ñ–ö–ê */
        .iris {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70px;
            height: 70px;
            background: #8b0000;
            border-radius: 50%;
            border: 3px solid #330000;
            box-shadow: inset 0 0 30px #ff4444;
        }

        /* –ó–†–ê–ß–û–ö */
        .pupil {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 30px;
            background: #000;
            border-radius: 50%;
            box-shadow: 0 0 20px #000;
        }

        /* –ö–†–û–í–ê–í–´–ï –°–û–°–£–î–´ */
        .veins {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .vein {
            position: absolute;
            background: #8b0000;
            border-radius: 50%;
            filter: blur(2px);
            opacity: 0.6;
        }

        .vein:nth-child(1) {
            width: 100px;
            height: 5px;
            top: 30px;
            left: 20px;
            transform: rotate(15deg);
            background: linear-gradient(90deg, #8b0000, #ff4444);
        }

        .vein:nth-child(2) {
            width: 120px;
            height: 4px;
            top: 70px;
            right: 10px;
            transform: rotate(-10deg);
            background: linear-gradient(90deg, #ff4444, #8b0000);
        }

        .vein:nth-child(3) {
            width: 80px;
            height: 6px;
            bottom: 30px;
            left: 30px;
            transform: rotate(45deg);
            background: #8b0000;
        }

        .vein:nth-child(4) {
            width: 150px;
            height: 3px;
            top: 90px;
            left: -20px;
            transform: rotate(25deg);
            background: linear-gradient(90deg, #ff4444, #8b0000);
        }

        .vein:nth-child(5) {
            width: 60px;
            height: 4px;
            bottom: 50px;
            right: 30px;
            transform: rotate(-20deg);
            background: #8b0000;
        }

        /* –ö–†–û–í–ê–í–ê–Ø –°–õ–ï–ó–ê */
        .tear {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 20px;
            background: #8b0000;
            border-radius: 50%;
            filter: blur(2px);
            opacity: 0;
            animation: tearDrop 2s infinite;
        }

        .tear.active {
            opacity: 1;
        }

        .tear::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 5px;
            width: 10px;
            height: 30px;
            background: #8b0000;
            border-radius: 5px;
            filter: blur(3px);
        }

        .tear-stream {
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 0;
            background: linear-gradient(180deg, #ff4444, #8b0000);
            border-radius: 4px;
            filter: blur(2px);
            opacity: 0;
            transition: height 0.3s;
        }

        .tear-stream.active {
            opacity: 1;
            height: 150px;
        }

        /* –ö–†–û–í–ê–í–´–ï –ö–ê–ü–õ–ò */
        .blood-drops {
            position: absolute;
            bottom: -100px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .blood-drop {
            width: 10px;
            height: 15px;
            background: #8b0000;
            border-radius: 50%;
            filter: blur(2px);
            opacity: 0;
            animation: drip 2s infinite;
        }

        .blood-drop:nth-child(1) { animation-delay: 0.2s; }
        .blood-drop:nth-child(2) { animation-delay: 0.4s; }
        .blood-drop:nth-child(3) { animation-delay: 0.6s; }

        @keyframes tearDrop {
            0% { transform: translateX(-50%) translateY(0) scale(1); opacity: 1; }
            100% { transform: translateX(-50%) translateY(30px) scale(1.5); opacity: 0; }
        }

        @keyframes drip {
            0% { transform: translateY(0); opacity: 0.8; }
            100% { transform: translateY(50px); opacity: 0; }
        }

        @keyframes twitch {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.02); }
            50% { transform: scale(0.98); }
        }

        .shake {
            animation: shake 0.3s infinite;
        }

        @keyframes shake {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(-5px, 2px); }
            75% { transform: translate(5px, -2px); }
        }

        /* –û–°–ù–û–í–ù–û–ô –ö–û–ù–¢–ï–ù–¢ */
        .main-content {
            opacity: 0;
            transition: opacity 0.5s;
            padding: 15px;
            color: white;
        }

        .main-content.visible {
            opacity: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            padding: 20px;
            background: #2a2a3a;
            border-radius: 20px;
        }

        .header h1 {
            font-size: 28px;
            background: linear-gradient(135deg, #ff4444 0%, #8b0000 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .products {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .product-card {
            background: #2a2a3a;
            border-radius: 20px;
            padding: 15px;
            display: flex;
            gap: 15px;
            border: 1px solid #4a0000;
        }

        .product-image {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #ff4444 0%, #8b0000 100%);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 40px;
        }

        .product-info {
            flex: 1;
        }

        .product-title {
            font-size: 18px;
            font-weight: bold;
            color: #ff4444;
        }

        .product-price {
            font-size: 22px;
            font-weight: bold;
            color: #8b0000;
        }

        .add-to-cart {
            background: #8b0000;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="splash-screen" id="splash">
        <div class="eye-container">
            <!-- –ó–ê–ö–†–´–¢–´–ô –ì–õ–ê–ó -->
            <div class="eye-closed" id="closedEye">
                <div class="eyelid"></div>
            </div>

            <!-- –û–¢–ö–†–´–¢–´–ô –ì–õ–ê–ó -->
            <div class="eye-open" id="openEye">
                <div class="veins">
                    <div class="vein"></div>
                    <div class="vein"></div>
                    <div class="vein"></div>
                    <div class="vein"></div>
                    <div class="vein"></div>
                </div>
                <div class="iris">
                    <div class="pupil"></div>
                </div>
            </div>

            <!-- –°–õ–ï–ó–ê -->
            <div class="tear" id="tear"></div>
            <div class="tear-stream" id="tearStream"></div>

            <!-- –ö–†–û–í–ê–í–´–ï –ö–ê–ü–õ–ò -->
            <div class="blood-drops">
                <div class="blood-drop"></div>
                <div class="blood-drop"></div>
                <div class="blood-drop"></div>
            </div>
        </div>
    </div>

    <div class="main-content" id="mainContent">
        <div class="header">
            <h1>VAPE SHOP üíÄ</h1>
            <p>–ö—Ä–æ–≤–∞–≤—ã–µ –∂–∏–¥–∫–æ—Å—Ç–∏</p>
        </div>

        <div class="products">
            <div class="product-card">
                <div class="product-image">ü©∏</div>
                <div class="product-info">
                    <div class="product-title">Blood Ice</div>
                    <div class="product-price">666 ‚ÇΩ</div>
                    <button class="add-to-cart">–î–æ–±–∞–≤–∏—Ç—å</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        // –¢–ê–ô–ú–ï–† –ù–ê 3 –°–ï–ö–£–ù–î–´
        setTimeout(() => {
            // –ó–∞–∫—Ä—ã–≤–∞–µ–º –≥–ª–∞–∑
            document.getElementById('closedEye').style.display = 'none';
            
            // –û—Ç–∫—Ä—ã–≤–∞–µ–º –≥–ª–∞–∑ —Å —Å–æ—Å—É–¥–∞–º–∏
            const openEye = document.getElementById('openEye');
            openEye.style.display = 'block';
            openEye.classList.add('visible');
            
            // –ö—Ä–æ–≤–∞–≤–∞—è —Å–ª–µ–∑–∞
            document.getElementById('tear').classList.add('active');
            document.getElementById('tearStream').classList.add('active');
            
            // –í–ò–ë–†–ê–¶–ò–Ø –ò –¢–†–Ø–°–ö–ê
            if (tg.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('heavy');
                tg.HapticFeedback.impactOccurred('heavy');
                tg.HapticFeedback.impactOccurred('heavy');
            }
            
            // –¢—Ä—è—Å–∫–∞ —ç–∫—Ä–∞–Ω–∞
            document.querySelector('.splash-screen').classList.add('shake');
            
            // –ï—â—ë –æ–¥–Ω–∞ –≤–∏–±—Ä–∞—Ü–∏—è —á–µ—Ä–µ–∑ 0.3 —Å–µ–∫
            setTimeout(() => {
                if (tg.HapticFeedback) {
                    tg.HapticFeedback.impactOccurred('heavy');
                }
            }, 300);
            
            // –£–±–∏—Ä–∞–µ–º —Ç—Ä—è—Å–∫—É –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –º–∞–≥–∞–∑–∏–Ω
            setTimeout(() => {
                document.querySelector('.splash-screen').classList.remove('shake');
                document.getElementById('splash').classList.add('hidden');
                document.getElementById('mainContent').classList.add('visible');
            }, 1500);
            
        }, 3000); // 3 —Å–µ–∫—É–Ω–¥—ã
    </script>
</body>
</html>
